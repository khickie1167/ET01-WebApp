<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Flask Boilerplate{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container d-flex justify-content-between">
            <!-- Brand Logo and Data Analytics -->
            <div class="d-flex align-items-center">
                <a class="navbar-brand d-flex align-items-center" href="{{ url_for('home') }}">
                    CGI
                    <span class="navbar-text ms-1">Data Analytics</span>
                </a>
                <div class="navbar-divider"></div>
            </div>
            <!-- Navbar Toggler -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navbar Items -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home') }}">Power BI</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('dataupload') }}">Data Upload</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('about') }}">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4 extra-bottom-margin">
        <!-- Guide Button (conditionally included) -->
        {% block guide_button %}{% endblock %}
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap Off-Canvas Component -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasGuide" aria-labelledby="offcanvasGuideLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasGuideLabel">Guide</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <p>This is where you provide information on how to use the web app.</p>
            <!-- Add more guide content here -->
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Optional: Your custom JS -->
    <script src="{{ url_for('static', filename='js/custom.js') }}"></script>
</body>
</html>
